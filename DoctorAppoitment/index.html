 <!-- Required meta tags -->

<link href="js\appoitmnet.js">

<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});

$(document).ready(function() 
			{
    			$("#addData").click(function (e){
					e.preventDefault();
					initAddUpdateData();
			     });
			
			});
	
</script>

</head>
<body>
<div class="container">
  <div class=" text-center mt-5 ">
        <h1>Appoitment Form!!</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="form_name">Full Name *</label>
                                             <input id="Name" type="text" name="name" class="form-control" placeholder="Please enter your fullname *" required="required" data-error="Full name is required."> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="Age">Age *</label> 
                                            <input id="Age" type="text" name="Age" class="form-control" placeholder="Please enter your Age *" required="required" data-error="Age is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="Date Of Birth">Date Of Birth *</label>
                                                 <input id="DOB" type="Date" name="DOB" class="form-control"  required="required"> </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="Blood Group"> Blood Group *</label> 
                                            <input id="BloodGroup" type="text" name="BloodGroup" class="form-control" placeholder="Please enter your BloodGroup *" required="required" > </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="Address">Address *</label>
                                                 <input id="Address" type="text" name="Address" class="form-control"  required="required" > </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for=" MobileNumber">  Mobile Number *</label> 
                                            <input id="MobileNumber" type="text" name="MobileNumber" class="form-control" placeholder="Please enter your Mobile Number *" required="required" data-error="Valid Mobile Number is required."> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="Email ">Email address</label>
                                                 <input id="Email" type="email" name="Email" class="form-control"  required="required" > </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="  DateOfAppoitment">   Date Of Appoitment *</label> 
                                            <input id="DateOfAppoitment" type="Date" name="DateOfAppoitment" class="form-control" placeholder="Please enter Date Of Appoitment *" required="required"> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="custom-file form-check">
                                            <input type="file" class="custom-file-input form-control" id="customFile">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                </div> 
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <div class="form-group"> 
                                                 <button type="submit" class=" form-control btn btn-primary"id="addData">Submit</button>
                                    </div>
                                </div>   
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>
</div>


</body>
</html>
